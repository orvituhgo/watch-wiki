on: 
  push:
    branches:
      - master
name: 🚀 Deploy website on push
jobs:
  web-deploy:
    name: 🎉 Deploy
    runs-on: ubuntu-latest
    steps:
    - name: 🚚 Get latest code
      uses: actions/checkout@v3

    - name: Use Node.js 16
      uses: actions/setup-node@v2
      with:
        node-version: '16'
      
    - name: 🔨 Build Project
      run: |
        npm install
        npm run build
    
    - name: 📂 Sync files
      uses: orvituhgo/watch-wiki@v0.1.0
      with:
        server: vitorhugodev.tk
        username: ${{ secrets.username }}
        password: ${{ secrets.password }}
        server-dir: /home/wanderley/vitorhugodev.tk/
